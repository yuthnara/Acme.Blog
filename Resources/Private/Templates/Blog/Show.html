<f:layout name="Default" />

<f:section name="Title"><f:translate id="blog" /></f:section>

<f:section name="MainContent">
	<div class="row">
		<f:render partial="BlogActions" arguments="{blog: blog}"/>
		<h2>
			<f:link.action action="show" arguments="{blog: blog}">{blog.title}</f:link.action>
		</h2>
		<p>{blog.description -> f:format.nl2br()}</p>
	</div>
	<f:link.action action="index"><f:translate id="action.back" /></f:link.action>
</f:section>

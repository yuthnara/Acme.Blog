<f:layout name="Blog" />

<f:section name="MainContent">
	<h2><f:translate id="blog.action.edit" arguments="{0: '{blog.title}'}" /></h2>
	<f:render partial="FormErrors" arguments="{for: 'blog'}" />
	<f:form action="update" object="{blog}" objectName="blog">
		<label for="blog-title"><f:translate id="blog.title" /></label>
		<f:form.textfield property="title" id="blog-title" />

		<label for="blog-description"><f:translate id="blog.description" /></label>
		<f:form.textarea property="description" rows="5" cols="30" id="blog-description" />

		<f:form.submit name="submit" value="{f:translate(id: 'blog.action.update')}" />
	</f:form>
</f:section>

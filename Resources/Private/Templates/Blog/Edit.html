<f:layout name="Default" />

<f:section name="Title"><f:translate id="blog.action.edit" arguments="{0: '{blog.title}'}" /></f:section>

<f:section name="MainContent">
	<f:render partial="FormErrors" arguments="{for: 'blog'}" />
	<div class="row">
		<f:form action="update" object="{blog}" objectName="blog">
			<div class="form-group">
				<label for="blog-title"><f:translate id="blog.title" /></label>
				<f:form.textfield property="title" id="blog-title" class="form-control" />
			</div>

			<div class="form-group">
				<label for="blog-description"><f:translate id="blog.description" /></label>
				<f:form.textarea property="description" rows="5" cols="30" id="blog-description" class="form-control" />
			</div>

			<f:link.action action="index">
				<span class="glyphicon glyphicon-backward"></span>
				<f:translate id="action.back" />
			</f:link.action>
			<f:form.submit name="submit" value="{f:translate(id: 'blog.action.update')}" class="btn btn-primary pull-right" />
		</f:form>
	</div>
</f:section>

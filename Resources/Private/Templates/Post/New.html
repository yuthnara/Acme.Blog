<f:layout name="Default" />

<f:section name="Title"><f:translate id="post.action.new.title" /></f:section>

<f:section name="MainContent">
	<div class="row">
		<f:form action="create" objectName="newPost" arguments="{blog: blog}">
			<f:form.hidden property="blog" value="{blog}" />

			<div class="form-group">
				<label for="post-author"><f:translate id="post.author" /></label>
				<f:form.textfield property="author" id="post-author" class="form-control" />
			</div>

			<div class="form-group">
				<label for="post-subject"><f:translate id="post.subject" /></label>
				<f:form.textfield property="subject" id="post-subject" class="form-control" />
			</div>

			<div class="form-group">
				<label for="post-content"><f:translate id="post.content" /></label>
				<f:form.textarea property="content" rows="5" cols="30" id="post-content" class="form-control" />
			</div>

			<f:link.action action="index" arguments="{blog: blog}">
				<span class="glyphicon glyphicon-backward"></span>
				<f:translate id="action.back" />
			</f:link.action>
			<f:form.submit name="submit" value="{f:translate(id: 'post.action.create')}" class="btn btn-primary pull-right" />
		</f:form>
	</div>
</f:section>

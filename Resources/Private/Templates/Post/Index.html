<f:layout name="Blog" />

<f:section name="MainContent">
	<f:if condition="{blog.posts}">
		<f:then>
			<ul>
				<f:for each="{blog.posts}" as="post">
					<li class="post">
						<f:render partial="PostActions" arguments="{post: post, blog: blog}"/>
						<h2>
							<f:link.action action="show" arguments="{post: post, blog: blog}">{post.subject}</f:link.action>
						</h2>
						<f:render partial="PostMetaData" arguments="{post: post, blog: blog}"/>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No posts created yet.</p>
		</f:else>
	</f:if>
	<p>
		<f:link.action action="new" arguments="{blog: blog}">Create a new post</f:link.action>
	</p>
</f:section>

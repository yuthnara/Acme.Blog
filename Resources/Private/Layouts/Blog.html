<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>
		<f:if condition="{blog.title}">
			<f:then>{blog.title} - </f:then>
		</f:if>
		<f:translate id="page.title" />
	</title>
	<link rel="stylesheet" href="../../Public/Styles/App.css" type="text/css" />
</head>
<body>

	<header>
		<f:if condition="{blog}">
			<h1>{blog.title}</h1>
			<p class="description">{blog.description -> f:format.crop(maxCharacters: 80)}</p>
			<f:link.action action="index" controller="Blog"><f:translate id="action.back" /></f:link.action>
		</f:if>
	</header>

	<div id="content">
		<f:flashMessages class="flashmessages" />
		<f:render section="MainContent" />
	</div>

	<footer>
		<a href="{f:translate(id: 'page.by.url')}">
			<f:translate id="page.by" />
		</a>
	</footer>

</body>
</html>
